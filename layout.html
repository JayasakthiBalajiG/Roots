  <body style="background-color: #fff">
    <!---header-->

      <nav class="navbar navbar-expand-lg ps-5" id="navbar">

        <button

          type="button"
          data-bs-toggle="collapse"

            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >

    </header>
    <!---end header-->
    <section id="home_1">
      <div class="container">
        <h1 class="text-center">Layout</h1>
        <p class="h3 text-center"><span>Constraints Declaration</span></p>
      </div>
    </section>
    <!--Layout-->
    <section id="inputform">
      <div class="container my-5">
        <form name="form">
          <div class="mb-3">
            <h1 class="py-lg-1 py-3">Layout Constraints</h1>
          </div>
          <div class="mb-3">
            <label class="form-label">
              Units
              <select name="unit" id="unit" onchange="update()">
                <option value="feet">feet</option>
                <option value="Mm">Mm</option>
                <option value="Cm">Cm</option>
                <option value="M">M</option>
              </select>
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Length of Layout
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                id="length"
                required
              />
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Width of Layout
              <input
                type="number"
                class="form-control"
                min="1"
                max="10"
                id="breath"
                required
              />
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Length of Row
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                id="row"
                required
              />
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Length of Column
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                id="column"
                required
              />
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Project Name
              <input
                type="name"
                class="form-control"
                id="name"
                data-error="Sorry,Enter the Project name"
                required
              />
            </label>
          </div>

          <div class="col-lg-6 col-md-6 col-12 py-lg-2 py-3">
            <a
              class="btn signin"
              onclick="calculate()"
              type="submit"
              onsubmit="toast()"
              href="#box"
              >Submit</a
            >
          </div>
        </form>
      </div>
      <div class="container" id="note">
        <h1>Note!</h1>

        Length of Layout:
        <h2 id="t_1"></h2>

        Width of Layout:
        <h2 id="t_2"></h2>
        Length of Row:
        <h2 id="t_3"></h2>
        Length of Column:
        <h2 id="t_4"></h2>

        Projectname:
        <h2 id="t_5"></h2>
        Unit:
        <h2 id="text"></h2>
      </div>
    </section>

    <div
      class="container"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      "
    >
      <a href="layout1.html">
        <button class="btn proceed" onclick="proceed()">Proceed</button>
      </a>
    </div>

    <!--footer-->
    <footer class="text-center">

    <!--bootstrap 35-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script>
      function update() {
        var select = document.getElementById('unit');
        var option = select.options[select.selectedIndex];
        document.getElementById('text').innerHTML = option.text;
        localStorage.setItem('unit', option.text);
      }

      update();
    </script>

    <script>
      function calculate() {
        var length = document.getElementById('length').value;
        document.getElementById('t_1').innerHTML = length;
        var breath = document.getElementById('breath').value;
        document.getElementById('t_2').innerHTML = breath;
        var row = document.getElementById('row').value;
        document.getElementById('t_3').innerHTML = row;
        var column = document.getElementById('column').value;
        document.getElementById('t_4').innerHTML = column;
        var name = document.getElementById('name').value;
        document.getElementById('t_5').innerHTML = name;

        document.getElementById('note').style.transform = 'rotateZ(360deg)';
        document.getElementById('note').style.transition = '1s';
        document.getElementById('note').style.animationIterationCount =
          'infinite';
      }

      function proceed() {
        length = document.getElementById('length').value;
        breath = document.getElementById('breath').value;
        name = document.getElementById('name').value;
        row = document.getElementById('row').value;
        column = document.getElementById('column').value;
        note = document.getElementById('note').value;
        localStorage.setItem('note', note);
        localStorage.setItem('length', length);
        localStorage.setItem('breath', breath);
        localStorage.setItem('name', name);
        localStorage.setItem('column', column);
        localStorage.setItem('row', row);
        window.location.href = 'layout1.html';
        window.location.href = 'flex.html';
      }
    </script>
  </body>
</html>
