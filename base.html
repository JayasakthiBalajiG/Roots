{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roots</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />

    <link rel="stylesheet" href="{% static './assests/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static './assests/css/bootstrap.min.css' %}"
    />
    <!--font awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fontawesome.com/v5.15/icons/star?style=solid"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div id="printable">Your Content</div>
    <button class="print">Print this</button>
    <img src="/assests/images/img_11.jpg" alt="" />

    <!--footer-->
    <footer class="text-center">
      Copyrighted <i class="fas fa-copyright"></i>2021 Roots Group Of Companies.
      All Rights Reserved<br />
      Follows us:<i class="fab fa-facebook"></i><i class="fab fa-twitter"></i
      ><i class="far fa-envelope"></i><i class="fab fa-linkedin-in"></i>
    </footer>
    <!--Announcement-->
    <!-- End Announcement-->
    <script>
      $(function () {
        $('#printable')
          .find('.print')
          .on('click', function () {
            $.print('#printable');
          });
      });
      $('#printable').print({
        globalStyles: false,

        mediaPrint: false,

        stylesheet: 'http://fonts.googleapis.com/css?family=Inconsolata',

        iframe: false,

        noPrintSelector: '.avoid-this',

        append: 'Free jQuery Plugins<br/>',

        prepend: '<br/>jQueryScript.net',

        manuallyCopyFormValues: true,

        deferred: $.Deferred(),

        timeout: 250,

        title: null,

        doctype: '<!doctype html>',
      });
    </script>
    <!--bootstrap 35-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
